name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # runs daily
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake Contribution Grid
        uses: Platane/snk@v3
        with:
          github_user_name: nitingupta95
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?color_snake=#00FF00&color_dots=#1e1e2e

      - name: Upload to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
